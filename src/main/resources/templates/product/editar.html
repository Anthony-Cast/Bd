<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Shipper</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:href="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>Editar Categor√≠a</h2>
    <form method="post" th:action="@{/products/guardarProduct}" th:object="${productEditar}">
        <input type="hidden" th:field="*{productid}">
        <div class="form-group">
            <label for="productname">Nombre del product</label>
            <input type="text" class="form-group" th:field="*{productname}">
        </div>
        <div class="form-group">
            <label for="supplierid"># Supplier</label>
            <input type="text" class="form-group" th:field="*{supplierid}">
        </div>
        <div class="form-group">
            <label for="categoryid"># Categoria</label>
            <input type="text" class="form-group" th:field="*{categoryid}">
        </div>
        <div class="form-group">
            <label for="quantityperunit"># Quantity per unit</label>
            <input type="text" class="form-group" th:field="*{quantityperunit}">
        </div>
        <div class="form-group">
            <label for="unitprice">Unit price</label>
            <input type="text" class="form-group" th:field="*{unitprice}">
        </div>
        <div class="form-group">
            <label for="unitsinstock">Units in stock</label>
            <input type="text" class="form-group" th:field="*{unitsinstock}">
        </div>
        <div class="form-group">
            <label for="unitsonorder">Unit on order</label>
            <input type="text" class="form-group" th:field="*{unitsonorder}">
        </div>
        <div class="form-group">
            <label for="reorderlevel">Recorder level</label>
            <input type="text" class="form-group" th:field="*{reorderlevel}">
        </div>
        <div class="form-group">
            <label for="discontinued">Discontinued</label>
            <input type="text" class="form-group" th:field="*{discontinued}">
        </div>
        <a class="btn btn-danger" th:href="@{/products/lista}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
