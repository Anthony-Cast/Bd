<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Shipper</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:href="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>Editar Categor√≠a</h2>
    <form method="post" th:action="@{/products/guardarProduct}">
        <div class="form-group">
            <label for="productname">Nombre del producto</label>
            <input type="text" class="form-group" name="productname" id="productname">
        </div>
        <div class="form-group">
            <label for="supplierid"># Supplier</label>
            <input type="text" class="form-group" name="supplierid" id="supplierid">
        </div>
        <div class="form-group">
            <label for="categoryid"># Category</label>
            <input type="text" class="form-group" name="categoryid" id="categoryid">
        </div>
        <div class="form-group">
            <label for="quantityperunit">Quantity per unit</label>
            <input type="text" class="form-group" name="quantityperunit" id="quantityperunit">
        </div>
        <div class="form-group">
            <label for="unitprice">Unit price</label>
            <input type="text" class="form-group" name="unitprice" id="unitprice">
        </div>
        <div class="form-group">
            <label for="unitsinstock">Units in stock</label>
            <input type="text" class="form-group" name="unitsinstock" id="unitsinstock">
        </div>
        <div class="form-group">
            <label for="unitsonorder">Units on order</label>
            <input type="text" class="form-group" name="unitsonorder" id="unitsonorder">
        </div>
        <div class="form-group">
            <label for="recorderlevel">Recorder level</label>
            <input type="text" class="form-group" name="recorderlevel" id="recorderlevel">
        </div>
        <div class="form-group">
            <label for="discontinued">Discontinued</label>
            <input type="text" class="form-group" name="discontinued" id="discontinued">
        </div>
        <a class="btn btn-danger" th:href="@{/products/lista}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
